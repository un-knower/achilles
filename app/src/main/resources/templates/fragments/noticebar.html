<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body class="no-skin">
   
	<!-- #section:basics/content.noticebar -->
	<div  id="noticebar" th:fragment="noticebar">
		<div class="alert alert-info" th:if="${result == 'succeed'}" style="margin-bottom:0px;">
			<button type="button" class="close" data-dismiss="alert">
				<i class="ace-icon fa fa-times"></i>
			</button>
			<strong>Info:</strong>
			<span th:text="${message}"></span>
			<br/> 
		</div>
		
		<div class="alert alert-danger" th:if="${result == 'failed'}" style="margin-bottom:0px;">
			<button type="button" class="close" data-dismiss="alert">
				<i class="ace-icon fa fa-times"></i>
			</button>

			<strong>
				<i class="ace-icon fa fa-times"></i>
				Error!
			</strong>
			<span th:text="${message}"> </span> 
			<br/>
		</div>
	</div>
    
</body>
</html>
