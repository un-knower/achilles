<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

  <head th:replace="fragments/head :: head"></head>

   <body class="fix-sidebar fix-header">
      <!-- Preloader -->
      <div class="preloader">
         <div class="cssload-speeding-wheel"></div>
      </div>
      <div id="wrapper">
         <!-- Top Navigation -->
         <nav th:replace="fragments/top_navbar :: navbar">
         </nav>
         <!-- End Top Navigation -->

         <!-- Left navbar-sidebar -->
         <div th:replace="fragments/left_sidebar :: sidebar">
         </div>
         <!-- Left navbar-sidebar end -->

         <!-- Page Content -->
         <div id="page-wrapper">
            <div class="container-fluid">
               <div class="row bg-title">
                  <!-- .page title -->
                  <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                     <h4 class="page-title">用户信息</h4>
                  </div>
                  <!-- /.page title -->
                  <!-- .breadcrumb -->
                  <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                     <ol class="breadcrumb">
                        <li><a th:href="@{/}">首页</a></li>
                        <li><a th:href="@{/ops}">运营数据</a></li>
                        <li class="active"><a th:href="@{#}">ucb用户导入</a></li>
                     </ol>
                  </div>
                  <!-- /.breadcrumb -->
               </div>
               <!-- .row -->
               <div class="row">
                  <div class="col-md-12">
                     <div class="white-box">
                        <h3 class="box-title">用户信息 <a class="pull-right" th:href="@{/ops/import/ucb/user}">新增</a></h3>
                     </div>
                  </div>
                  <div class="col-md-12">
                    <div class="white-box">
                        <div class="table-responsive">
                          <table class="table table-bordered table-hover">
                            <thead>
                              <tr>
                                <th>发票抬头</th>
                                <th>姓名</th>
                                <th>手机</th>
                                <th>工号</th>
                                <th >邮箱</th>
                                <th >城市</th>
                                <th >上级姓名</th>
                                <th >上级邮箱</th>
                                <th width="5%">子公司</th>
                                <th width="8%">事业部</th>
                                <th width="8%">部门</th>
                                <th width="5%">产品组</th>
                                <th width="5%">大区</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr th:each="item : ${page.content}">
                                <td th:text="${item.invoiceTitle}"></td>
                                <td th:text="${item.realname}"></td>
                                <td th:text="${item.mobile}"></td>
                                <td th:text="${item.jobNum}"></td>
                                <td th:text="${item.email}"></td>
                                <td th:text="${item.city}"></td>
                                <td th:text="${item.superiorName}"></td>
                                <td th:text="${item.superiorEmail}"></td>
                                <td th:text="${item.branchId}"></td>
                                <td th:text="${item.businessunitId}"></td>
                                <td th:text="${item.sectorId}"></td>
                                <td th:text="${item.productgroupId}"></td>
                                <td th:text="${item.regionId}"></td>
                              </tr>
                            </tbody>
                            <tfoot>
                              <tr><td colspan="22" style="text-align: center;">
                                <div th:replace="fragments/pageinfo :: pageinfo(${page})"></div>
                              </td></tr>
                            </tfoot>
                          </table>
                        </div>
                      </div><!-- /.white-box -->
                  </div><!-- /.col-md-12 -->
               </div>
               <!-- /.row -->
               <!-- .right-sidebar -->
               <div th:replace="fragments/right_sidebar :: rightsidebar">
               </div>
               <!-- /.right-sidebar -->
            </div>
            <!-- /.container-fluid -->
            <footer th:replace="fragments/footer :: footer"></footer>
         </div>
         <!-- /#page-wrapper -->
      </div>
      <!-- /#wrapper -->
      <div class="foot_scripts" id="foot_scripts" th:replace="fragments/foot_scripts :: foot_scripts"></div>
   </body>
</html>
