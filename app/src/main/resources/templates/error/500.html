<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="fragments/head :: head"></head>

<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="cssload-speeding-wheel"></div>
    </div>
    <section id="wrapper" class="error-page">
        <div class="error-box">
            <div class="error-body text-center">
                <h1>500</h1>
                <h3 class="text-uppercase"><code th:text="${error}"></code></h3>
                <p class="text-muted m-t-30 m-b-30">请稍后再试
                    <code th:text="${url}"></code>
                    <br/>
                    <code th:text="${message}">
                    </code>
                    <br/>
                    <code th:text="${exception}">
                    </code>
                </p>
                
                <a href="/" class="btn btn-info btn-rounded waves-effect waves-light m-b-40">回首页</a>
            </div>

            <footer th:replace="fragments/footer :: footer"></footer>
        </div>
    </section>

    <div class="foot_scripts" id="foot_scripts" th:replace="fragments/foot_scripts :: foot_scripts"></div>

</body>
</html>
