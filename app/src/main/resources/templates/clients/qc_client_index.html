<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

  <head th:replace="fragments/head :: head"></head>
    
   <body class="fix-sidebar fix-header">
      <!-- Preloader -->
      <div class="preloader">
         <div class="cssload-speeding-wheel"></div>
      </div>
      <div id="wrapper">
         <!-- Top Navigation -->
         <nav th:replace="fragments/top_navbar :: navbar">
         </nav>
         <!-- End Top Navigation -->
         
         <!-- Left navbar-sidebar -->
         <div th:replace="fragments/left_sidebar :: sidebar">
         </div>
         <!-- Left navbar-sidebar end -->
         
         <!-- Page Content -->
         <div id="page-wrapper">
            <div class="container-fluid">
               <div class="row bg-title">
                  <!-- .page title -->
                  <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                     <h4 class="page-title">企业</h4>
                  </div>
                  <!-- /.page title -->
                  <!-- .breadcrumb -->
                  <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                     <ol class="breadcrumb">
                        <li><a th:href="@{/}">首页</a></li>
                        <li><a th:href="@{/ops}">运营数据</a></li>
                        <li class="active"><a th:href="@{#}">企业</a></li>
                     </ol>
                  </div>
                  <!-- /.breadcrumb -->
               </div>
               <!-- .row -->
               <div class="row">
                  <div class="col-md-12">
                     <div class="white-box">
                        <h3 class="box-title">企业
                            <a class="pull-right" href="#">编辑报表</a>
                            <a class="pull-right qc-download" href="#" th:attr="data-url=@{/ops/client/export}">导出</a>
                        </h3>
                        <div class="row">
                          <form id="query-form" th:action="@{/ops/client/list}" method="get">
	                          <input type="hidden" name="pageNum" th:value="${page.number}" />
	                          <input type="hidden" name="pageSize" th:value="${page.size}" />
	                         
                              <div class="col-md-2">
                                <select class="selectpicker" data-style="form-control" name="citys[]" multiple="multiple" title="全部城市" data-live-search="true">
                                  <option th:each="x : ${citylist}" th:text="${x}" th:value="${x}" th:selected="${#arrays.contains(citys, x)}"></option>
                                </select>
                              </div>
                              <div class="col-md-2">
                                <select class="selectpicker"  data-style="form-control" name="client">
                                  <option value="-1">企业</option>
                                  <option th:each="x : ${companylist}" th:text="${x}" th:value="${x}" th:selected="${client==x}"></option>
                                </select>
                              </div>
	                          <div class="col-md-2">
	                              <button type="submit" class="btn btn-block btn-primary waves-effect waves-light" style="height: 38px">搜索</button>
	                          </div>
                          </form>
                        </div><!-- /.row -->
            
                     </div>
                  </div>
                
                  <div class="col-md-12">
                    <div class="white-box">
                        <div class="table-responsive">
                          <table class="table table-bordered table-hover">
                            <thead>
                              <tr>
								<th>企业</th>
								<th>城市</th>
								<th>子公司</th>
								<th>事业部</th>
								<th>部门</th>
								<th>大区</th>
								<th>产品组</th>
								<th>成本中心</th>
								<th>订单总数</th>
								<th>订单总金额</th>
								<th>用户总数</th>
								<th>用户下单率</th>
<!-- 								<th>用户使用率</th> -->
								<th>推荐餐厅数</th>
								<th>已上线推荐餐厅数</th>
								<th>推荐餐厅使用率</th>
								<th>在线餐厅数</th>
								<th>有订单的餐厅数</th>
								<th>餐厅使用率</th>
                                <th class="text-nowrap" style="display: none">Action</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr th:each="item : ${page.content}">
				                    <td th:text="${item.clientName}"></td>
									<td th:text="${item.city}"></td>
									<td th:text="${item.branch}"></td>
									<td th:text="${item.bus}"></td>
									<td th:text="${item.sector}"></td>
									<td th:text="${item.region}"></td>
									<td th:text="${item.productgroup}"></td>
									<td th:text="${item.costCenter}"></td>
									<td th:text="${item.countOrder}"></td>
									<td th:text="${item.countMoney}"></td>
									<td th:text="${item.countUser}"></td>
									<td th:text="${item.rateUserOrder}"></td>
<!-- 									<td th:text="${item.rateUserUse}"></td> -->
									<td th:text="${item.countRestCostRecommender}"></td>
									<td th:text="${item.restRecommenderOl}"></td>
									<td th:text="${item.rateRestRecommenderUse}"></td>
									<td th:text="${item.countRest}"></td>
									<td th:text="${item.countRestCost}"></td>
									<td th:text="${item.rateRestUse}"></td>
                                <td class="text-nowrap" style="display: none"><a href="#" data-toggle="tooltip" data-original-title="Edit"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a> <a href="#" data-toggle="tooltip" data-original-title="Close"> <i class="fa fa-close text-danger"></i> </a> </td>
                              </tr>
                            </tbody>
                            <tfoot>
                              <tr><td colspan="18" style="text-align: center;">
                                <div th:replace="fragments/pageinfo :: pageinfo(${page})"></div>
                              </td></tr>
                            </tfoot>
                          </table>
                        </div>
                      </div><!-- /.white-box -->
                  </div><!-- /.col-md-12 -->
               </div>
               <!-- /.row -->
               <!-- .right-sidebar -->
               <div th:replace="fragments/right_sidebar :: rightsidebar">
               </div>
               <!-- /.right-sidebar -->
            </div>
            <!-- /.container-fluid -->
            <footer th:replace="fragments/footer :: footer"></footer>
         </div>
         <!-- /#page-wrapper -->
      </div>
      <!-- /#wrapper -->
      
      <div class="foot_scripts" id="foot_scripts" th:replace="fragments/foot_scripts :: foot_scripts"></div>
      <script type="text/javascript">
      $(document).ready(function(){
    	  $('.data-time').datepicker({
              autoclose: true,
              todayHighlight: true,
              format: "yyyy-mm-dd"
          });
      });
      </script>
   </body>
</html>
